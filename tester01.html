<!-- gist - array - pass object with function to function that executes object's function and returns updated objectÂ 
NOW object includes array and its function operates on array -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <script>

  var joe = {
    data : [0,1,2],
    update : function() {
      this.data[1] += 1; // op on 2nd element [1]
    }
  }

  var fred = {
    info : [5,7,9],
    update : function() {
      this.info[2] += 3; // op on 3rd element [2]
    }
  }

  function updater(ppu) {
    // updater does not know actual name of object ppu
    // so should operate same on other objects
    ppu.update();
    // this changes original array (pass by reference)
    // so get same effect if do not return the object with altered array
    // return ppu;
  }

  console.log(joe.data);
  updater(joe);
  console.log(joe.data);
  updater(joe);
  console.log(joe.data);
  console.log('now operate on fred');
  console.log(fred.info);
  updater(fred);
  console.log(fred.info);

  </script>
</head>
<body>
see console for output
</body>
</html>

Array(3) [ 0, 3, 2 ]
